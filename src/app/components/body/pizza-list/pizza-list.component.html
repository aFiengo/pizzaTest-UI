<div class="menu-title">OUR TOPPINGS</div>
<div class="pizza-cards">
    <div *ngFor="let pizza of pizzas" class="pizza-card">
      <p-card header="{{pizza.name}}" subheader="{{pizza.description}}" [style]="{ 'max-width': '360px' }">
        <img class="pizza-img" [src]="pizza.smallImageUrl" alt="{{ pizza.name }}" />
        <p-footer>
          <button pButton label="Select Pizza" (click)="openPizzaCardModal(pizza)"></button>
        </p-footer>
      </p-card>
    </div>
</div>
