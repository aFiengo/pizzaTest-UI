<header>
    <div class="left-section">
        <img class="logo" src="../../../assets/img/smallTruextend_logo.jpg" alt="Truextend logo">
        <div [ngClass]="getClass('search-box')">
            <input class="search-txt" type="text" placeholder="Type something to search...">
            <a class="search-button" href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
        </div>
    </div>
    <div [ngClass]="getClass('web-title')"><a href="#">The Great Pizza Test</a></div>
    <div class="pizza-icon">
        <i class="fas fa-pizza-slice"></i>
    </div>
    <div class="right-section">
        <nav [ngClass]="getClass('user-profile')">
            <ul>
                <li><a href="#" class="button sign-in">Sign In</a></li>
                <li><a href="#" class="button log-in">Log In</a></li>
            </ul>
        </nav>
        <div class="cart-section">
            <a class="shopping-cart" href="#">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </div>
    <button id="menu-toggle" class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
</header>
