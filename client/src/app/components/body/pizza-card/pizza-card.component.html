<div *ngIf="pizza" class="pizza-card">
    <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Toppings de la Pizza</th>
              <th>Remover</th>
              <th>Todos los Toppings</th>
              <th>Agregar a la Pizza</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let topping of selectedPizza?.toppings">
              <td>{{ topping.name }}</td>
              <td>
                <button class="btn btn-danger" (click)="removeTopping(topping.id)">Remover</button>
              </td>
              <td>
                <select [(ngModel)]="toppingToAdd" class="form-control">
                    <option *ngFor="let topping of toppings" [value]="topping">{{ topping.name }}</option>
                  </select>
                </td>
                <td>
                  <button class="btn btn-success" (click)="addToppingToPizza()">Add</button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
